{include file="public/meta" /}
    <title>反馈管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span>
    反馈管理
    <span class="c-gray en">&gt;</span>
    反馈列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
    <div class="text-c" style="position: relative">



    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">

		</span>
        <span class="r">共有数据：<strong id="count">{$count}</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">微信昵称</th>
                <th>反馈内容</th>
                <th width="120">提交时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $v}
            <tr class="text-c">
                <td>{$v.id}</td>
                <td>{$v.nickName}</td>
                <td>{$v.content}</td>
                <td>{$v.create_time}</td>
                <td class="f-14 td-manage">
                    <a title="删除" href="javascript:;" onclick="system_feedback_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
        <div style="float:right;">{$list->render()}</div>
    </div>
</div>
{include file="public/footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    /*系统-栏目-删除*/
    function system_feedback_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:url('delete')}",{id:id},function () {
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
                var count=$('#count').html();
                $('#count').html(count-1);
            });
        });
    }
</script>
</body>
</html>
