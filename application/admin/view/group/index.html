{include file='public/meta' /}

<title>业务员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 业务员管理 <span class="c-gray en">&gt;</span> 业务员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form action="{:url('')}" method="get">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		<input type="text" name="keyword" placeholder="业务员名称" style="width:250px" value="{$keyword|default=''}" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜业务员</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="80">小区联系人</th>
					<th width="80">小区联系电话</th>
					<th width="75">绑定的用户ID</th>
					<th width="120">微信昵称</th>
				</tr>
			</thead>
			<tbody>
				{foreach $list as $v}
				<tr class="text-c">
					<td>{$v.id}</td>
					<td>{$v.linkman}</td>
					<td>{$v.phone}</td>
					<td>{$v.user.id}</td>
					<td>{$v.user.nickName}</td>
					<!--<td class="f-14 td-manage">-->
						<!--<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'{$v.id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>-->
					<!--</td>-->
				</tr>
				{/foreach}
			</tbody>
		</table>
		<div style="float:right;">{$list->render()}</div>
	</div>

</div>
{include file="public/footer" /}

<script type="text/javascript" src="__STATIC__/admin/lib/laypage/1.2/laypage.js"></script>
</body>
</html>
